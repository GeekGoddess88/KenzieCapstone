<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barista Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
    <header class="header" id="header">
        <h1 class="site-title">BARISTA MENU</h1>
        <nav class="nav-links">
            <a class="button home-button" href="index.html">Home</a>
        </nav>
    </header>

    <main class="center-card">
        <section class="card">
            <h2>Select a Drink</h2>
            <form id="drink-select-form">
                <select id="drink-options"></select>
                <button type="submit" class="form-button">Show Details</button>
            </form>
        </section>

        <section class="card">
            <h2>Drink Ingredients</h2>
            <div id="ingredient-list"></div>
        </section>

        <section class="card">
            <h2>Recipe</h2>
            <div id="drink-recipe"></div>
        </section>
    </main>

    <script type="text/javascript" src="baristaMenuPage.js"></script>
</body>
</html>
