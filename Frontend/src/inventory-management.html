<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="inventoryManagementPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="employee-portal.html">EMPLOYEE PORTAL</a>
        <p><br></p>
        <h2>INVENTORY MANAGEMENT</h2>
    </div>
    <div>
        <a href="index.html"><button><h3>Home</h3></button></a>
    </div>
</header>
<div class="column-card">
    <div class="menu-card">
        <h2 class="menu-management-header">Add Item to Inventory</h2>
        <form class="card-content" id="create-ingredient-form">
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="create-ingredient-name">
            </p>
            <label>Quantity</label>
            <input type="number" required class="validated-field" id="create-ingredient-quantity">
            </p>
            <button type="submit" class="form-button">Confirm</button>
        </form>
    </div>
    <div class="menu-card">
        <h2 class="menu-management-header">Update Inventory Item</h2>
        <form class="card-content" id="update-ingredient-form">
            <!--      <p class="form-field">-->
            <!--        <label>Name</label>-->
            <!--        <input type="text" required class="validated-field" id="update-ingredient-name">-->
            <!--      </p>-->
            <p class="ingredient-select-boxes" id="ingredients-in-update-form"></p>
            <label>Quantity</label>
            <input type="number" required class="validated-field" id="update-ingredient-quantity">
            </p>
            <button type="submit" class="form-button">Confirm</button>
        </form>
    </div>
    <div class="menu-card">
        <h2 class="menu-management-header">Remove Item from Inventory</h2>
        <form id="remove-ingredient-form">
            <p id="ingredients-in-menu"></p>
        </form>
    </div>
</div>
</body>
</html>
