<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Management</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
    <header class="header" id="header">
        <h1 class="site-title">MENU MANAGEMENT</h1>
        <nav class="nav-links">
            <a class="home-button" href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <section class="card">
            <h2>Add New Drink</h2>
            <form id="create-drink-form">
                <label for="create-drink-name">Name:</label>
                <input type="text" id="create-drink-name" required>

                <label for="create-drink-recipe">Recipe:</label>
                <input type="text" id="create-drink-recipe" required>

                <button type="submit" class="form-button">Add Drink</button>
            </form>
        </section>

        <section class="card">
            <h2>Update Drink</h2>
            <form id="update-drink-form">
                <label for="update-drink-select">Id:</label>
                <select id="update-drink-select" required></select>

                <label for="update-drink-name">Name:</label>
                <input type="text" id="update-drink-name" required>

                <label for="ingredients-update">Ingredients:</label>
                <select id="ingredient-select-boxes"></select>

                <label for="update-drink-recipe">Recipe:</label>
                <input type="text" id="update-drink-recipe" required>

                <button type="submit" class="form-button">Update Drink</button>
            </form>
        </section>

        <section class="card">
            <h2>Delete Drink</h2>
            <form id="remove-drink-form">
                <select id="delete-drink-select" required></select>
                <button type="submit" class="form-button">Delete Drink</button>
            </form>
        </section>
    </main>

    <script type="text/javascript" src="menuManagementPage.js"></script>
</body>
</html>
