<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="menuManagementPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="employee-portal.html">EMPLOYEE PORTAL</a>
        <p><br></p>
        <h2>MENU MANAGEMENT</h2>
    </div>
    <div>
        <a href="index.html"><button><h3>Home</h3></button></a>
    </div>
</header>
<div class="column-card">
    <div class="menu-card">
        <h2 class="menu-management-header">Add Item to Menu</h2>
        <form class="card-content" id="create-drink-form">
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="create-drink-name">
            </p>
            <p>Choose Ingredients: </p>
            <p class="ingredient-select-boxes" id="ingredients-in-create-form"></p>
            <p class="form-field">
                <label>Recipe</label>
                <input type="text" required class="validated-field" id="create-drink-recipe">
            </p>
            <button type="submit" class="form-button">Confirm</button>
        </form>
    </div>
    <div class="menu-card">
        <h2 class="menu-management-header">Update Existing Menu Item</h2>
        <form class="card-content" id="update-drink-form">
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="update-drink-name">
            </p>
            <p>Choose Ingredients: </p>
            <p class="ingredient-select-boxes" id="ingredients-in-update-form"></p>
            <p class="form-field">
                <label>Recipe</label>
                <input type="text" required class="validated-field" id="update-drink-recipe">
            </p>
            <button type="submit" class="form-button">Confirm</button>
        </form>
    </div>
    <div class="menu-card">
        <h2 class="menu-management-header">Remove Item from Menu</h2>
        <form id="remove-drink-form">
            <p id="drinks-in-menu"></p>
        </form>
    </div>
</div>
</body>
</html>
